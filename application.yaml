apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-ic
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kauboy0502/argocd-ic.git
    targetRevision: HEAD
    path: ./
  destination:
    server: https://kubernetes.default.svc
    namespace: icapp

  syncPolicy:
    automated:
      selfHeal: true
      prune: true

    syncOptions:
      - CreateNamespace=true
